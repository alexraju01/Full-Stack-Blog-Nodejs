<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Blog Post | My Modern Blog</title>

		<!-- Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap"
			rel="stylesheet" />

		<!-- Shared Stylesheet -->
		<link rel="stylesheet" href="../css/styles.css" />
	</head>

	<body>
		<header class="main-header">
			<div class="header-content">
				<h1 class="logo">My Modern Blog</h1>
				<div class="middle-nav">
					<a href="/" class="nav-main-link">Home</a>
				</div>
				<div id="nav-user-status">
					<a href="./login.html" id="nav-login">Logindd</a>
					<a href="./register.html" id="nav-register">Register</a>
				</div>
			</div>
		</header>

		<main class="blog-feed" style="padding-top: 3rem">
			<div class="max-width-container">
				<p class="card-category" id="postCategory">Design</p>

				<h1 class="hero-title" id="postTitle"></h1>

				<!-- Meta Info -->
				<p class="card-meta" id="postMeta"></p>

				<!-- Featured Image -->
				<img
					id="postImage"
					src=""
					alt="Blog Image"
					style="
						width: 100%;
						height: 35rem; /* Set a fixed height for a clear landscape 'box' */
						object-fit: cover; /* This makes it fill the space and look like a landscape without distortion */
						border-radius: 10px;
						margin-top: 2rem;
						margin-bottom: 2rem;
					" />
				<!-- Blog Content -->
				<div
					id="postContent"
					style="font-size: 1.125rem; line-height: 1.8; color: var(--text-primary)"></div>

				<!-- Back to Blog Button -->
				<a href="../index.html#blog" class="btn" style="margin-top: 2rem; display: inline-block"
					>← Back to All Posts</a
				>
			</div>
		</main>

		<footer class="main-footer">
			<div class="footer-content">
				<p>© 2025 My Modern Blog. All rights reserved.</p>

				<div class="social-links">
					<a href="#">Twitter</a>
					<a href="#">LinkedIn</a>
					<a href="#">GitHub</a>
				</div>
			</div>
		</footer>
		<script type="module" src="../js/script.js"></script>
	</body>
</html>
